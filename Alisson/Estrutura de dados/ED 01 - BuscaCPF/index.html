<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crachá de Identificação</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>

        <div class="container-fluid">
            <!-- Formulário de Cadastro -->
            <div class="formulario">
                <h2>Cadastro de Funcionário</h2>
                <form onsubmit="cadastrarCliente(event)">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cadCpf" name="cpf" placeholder="Digite o CPF" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="cadNome" name="nome" placeholder="Digite o nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="cadEmail" name="email" placeholder="Digite o email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="cadTel" name="telefone" placeholder="Digite o telefone" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="cadEnd" name="endereco" placeholder="Digite o endereço" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
            <!-- Coluna com busca e crachá -->
            <div>
                <!-- Formulário de busca por CPF -->
                <div class="formulario mb-4">
                    <h2>Buscar Funcionário</h2>
                    <div class="mb-3">
                        <input type="text" id="cpf" class="form-control" placeholder="Digite o CPF">
                    </div>
                    <button type="submit" onclick="buscarFuncionario()" class="btn btn-primary w-100">Buscar</button>
                </div>

                <!-- Crachá do cliente -->
                <div class="container d-flex justify-content-center mt-3">
                    <div class="cracha">
                        <!-- Foto do usuário -->
                        <img id="foto-usuario" src="user.jpg" alt="Foto do Usuário">
                        <!-- Informações do usuário -->
                        <div class="cracha-info">
                            <h5 id="nome">Funcionário</h5>
                            <p class="email" id="email">Email: </p>
                            <p class="phone" id="telefone">Telefone: </p>
                            <p class="address" id="endereco">Endereço:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
